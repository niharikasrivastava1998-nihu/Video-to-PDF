<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repurpose AI | Video to Viral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="p-6 border-b border-white/10 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold tracking-tighter gradient-text">REPURPOSE.AI</h1>
        <div class="flex gap-4">
            <input type="password" id="apiKey" placeholder="Enter Gemini API Key" class="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs text-slate-400 hover:text-white pt-2">Get Key <i class="fa-solid fa-external-link"></i></a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-extrabold mb-4 text-white">Video to <span class="text-blue-400">Value</span> in Seconds.</h2>
            <p class="text-slate-400 text-lg">Paste a YouTube link to generate high-fidelity LinkedIn carousels & infographics.</p>
        </div>

        <div class="glass p-8 rounded-2xl mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="ytUrl" placeholder="https://www.youtube.com/watch?v=..." class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-6 py-4 text-white focus:outline-none focus:border-blue-500 transition-all">
                <button onclick="processVideo()" id="btnAction" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-4 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                    Generate Magic
                </button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-blue-400 font-mono">Analyzing visual hooks & transcript...</p>
        </div>

        <div id="output" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold">Your Assets</h3>
                <button onclick="window.print()" class="text-sm border border-slate-700 px-4 py-2 rounded hover:bg-white/5">Save as PDF</button>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-xl border-l-4 border-blue-500">
                    <div class="flex items-center gap-3 mb-4">
                        <i class="fa-brands fa-linkedin text-blue-400 text-2xl"></i>
                        <h4 class="font-bold">LinkedIn Carousel Plan</h4>
                    </div>
                    <div id="linkedinContent" class="text-sm space-y-4 text-slate-300"></div>
                </div>

                <div class="glass p-6 rounded-xl border-l-4 border-emerald-500">
                    <div class="flex items-center gap-3 mb-4">
                        <i class="fa-solid fa-chart-pie text-emerald-400 text-2xl"></i>
                        <h4 class="font-bold">Infographic Roadmap</h4>
                    </div>
                    <div id="infographicContent" class="text-sm space-y-4 text-slate-300"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function processVideo() {
            const url = document.getElementById('ytUrl').value;
            const key = document.getElementById('apiKey').value;
            
            if(!url || !key) { alert("Please enter both YouTube URL and Gemini API Key"); return; }

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('output').classList.add('hidden');

            try {
                // Worldwide logic: We use a transcript fetcher proxy (or the YouTube Data API)
                // For this MVP, we prompt Gemini to act as the strategist.
                const prompt = `Act as a world-class content strategist. I have a YouTube video: ${url}. 
                1. Design a 7-slide LinkedIn Carousel (Header, Body, Visual Hook).
                2. Design a 1-page Infographic structure.
                Focus on high-engagement, viral hooks. Return in clean Markdown.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const resultText = data.candidates[0].content.parts[0].text;

                // Simple split logic for MVP display
                document.getElementById('linkedinContent').innerText = resultText.substring(0, resultText.length/2);
                document.getElementById('infographicContent').innerText = resultText.substring(resultText.length/2);

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
            } catch (error) {
                alert("Error: Ensure your API key is correct and valid for Gemini 1.5.");
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
