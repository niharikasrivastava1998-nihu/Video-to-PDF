<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorFlow | Video to Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .carousel-preview { aspect-ratio: 1/1; width: 300px; background: #0072bb; color: white; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; font-weight: bold; border-radius: 12px; font-size: 1.2rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="max-w-3xl mx-auto py-12 px-4">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-blue-700 tracking-tight">CreatorFlow</h1>
            <p class="text-slate-500 mt-2">Turn any YouTube video into a LinkedIn Carousel PDF</p>
        </header>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                <span class="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                Get Video Transcript
            </h2>
            <p class="text-sm text-slate-500 mb-4">YouTube blocks direct access. Use this free tool to get the text, then copy it back here.</p>
            <a href="https://notegpt.io/youtube-transcript-generator" target="_blank" class="inline-block bg-slate-800 text-white px-6 py-3 rounded-xl font-medium hover:bg-black transition-all">
                Open Transcript Fetcher <i class="fa-solid fa-external-link ml-2"></i>
            </a>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                <span class="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                Paste Transcript & Design
            </h2>
            <textarea id="transcriptInput" rows="5" class="w-full border border-slate-200 rounded-xl p-4 text-sm mb-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste the text from the fetcher here..."></textarea>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">Brand Color</label>
                    <input type="color" id="brandColor" value="#0072bb" class="w-full h-10 rounded-lg mt-1 cursor-pointer">
                </div>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">Carousel Title</label>
                    <input type="text" id="carouselTitle" placeholder="The Big Secret of..." class="w-full border border-slate-200 rounded-lg p-2 mt-1">
                </div>
            </div>

            <button onclick="generatePreview()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                Generate LinkedIn Carousel
            </button>
        </div>

        <div id="previewSection" class="hidden text-center space-y-6">
            <h3 class="font-bold">Slide Preview</h3>
            <div id="previewCanvas" class="carousel-preview mx-auto shadow-2xl">
                Title Slide Preview
            </div>
            <button onclick="downloadPDF()" class="bg-emerald-500 text-white px-8 py-3 rounded-full font-bold hover:bg-emerald-600">
                Download PDF for LinkedIn
            </button>
        </div>
    </div>

    <script>
        function generatePreview() {
            const title = document.getElementById('carouselTitle').value || "Video Insights";
            const color = document.getElementById('brandColor').value;
            const preview = document.getElementById('previewCanvas');
            
            preview.style.backgroundColor = color;
            preview.innerText = title;
            document.getElementById('previewSection').classList.remove('hidden');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'p',
                unit: 'px',
                format: [1080, 1080] // Square for LinkedIn
            });

            const title = document.getElementById('carouselTitle').value || "Video Insights";
            const color = document.getElementById('brandColor').value;
            const text = document.getElementById('transcriptInput').value;

            // Slide 1: Cover
            doc.setFillColor(color);
            doc.rect(0, 0, 1080, 1080, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(80);
            doc.text(title, 540, 540, { align: 'center', maxWidth: 800 });

            // Slide 2: Insight (Simulated from transcript)
            doc.addPage();
            doc.setFillColor("#ffffff");
            doc.rect(0, 0, 1080, 1080, 'F');
            doc.setTextColor(30, 30, 30);
            doc.setFontSize(40);
            doc.text("Key Takeaway:", 100, 200);
            doc.setFontSize(24);
            doc.text(text.substring(0, 500) + "...", 100, 300, { maxWidth: 880 });

            doc.save("LinkedIn_Carousel.pdf");
        }
    </script>
</body>
</html>
